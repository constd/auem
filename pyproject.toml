[tool.poetry]
name = "auem"
version = "0.1.0"
description = "Module for exploring audio embeddings"
authors = ["Your Name <you@example.com>"]

[tool.poetry.dependencies]
python = "^3.7"
hydra-core = "^0.11"
torch = "^1.0.2"
numpy = "^1.18.2"
pandas = "^1.0.3"
scikit-learn = "^0.22.2"
torchvision = "^0.5.0"
python-dotenv = "^0.12.0"
torchaudio = "^0.4.0"
jinja2 = "^2.11.1"
click = "^7.1.1"
tqdm = "^4.45.0"
soundfile = "^0.10.3"
librosa = "^0.7.2"
pescador = "^2.1.0"

[tool.poetry.dev-dependencies]
pytest = "^5.4.1"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
known_third_party = [
    "click",
    "hydra-core",
    "torch",
    "numpy",
    "pandas",
    "scikit-learn",
    "torchvision",
    "torchaudio",
    "python-dotenv"
]
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


