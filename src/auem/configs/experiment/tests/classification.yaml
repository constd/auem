# @package _global_

defaults:
  - /logger: null
  - /datamodule@data: generic
  - /dataset@data.datasets.train.random: random_class
  - /dataset@data.datasets.validation.random: random_class
  - /dataset@data.datasets.test.random: random_class
  - /model: simplenn
  - /recipe: simple
  - /criterion@recipe.loss: BCEWithLogitsLoss
  - /optimizer@recipe.optimizer: Adam
  - /trainer: null

data:
  datasets:
    train.random.n_examples: 5
    validation.random.n_examples: 2
    test.random.n_examples: 3
    batch_size:
      train: 2
      validation: 1
      test: 1
